<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Delivery Dashboard</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </header>
        
        <div class="filter-section">
            <label>Filter by Place:</label>
            <select id="placeFilter">
                <option value="">All Places</option>
            </select>
        </div>
        
        <div id="clientsList" class="clients-grid"></div>
        
        <!-- Client Details Modal -->
        <div id="clientDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="clientDetailsName"></h2>
                <div class="client-details">
                    <p><strong>Phone:</strong> <span id="clientDetailsPhone"></span></p>
                    <p><strong>Address:</strong> <span id="clientDetailsAddress"></span></p>
                    <p><strong>Place:</strong> <span id="clientDetailsPlace"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="delivery.js"></script>
</body>
</html>
